{% include 'header.html' %}

	<main role="main">
		<div class="container">

			<h1 class="text-center pt-3">Welcome to the blog page</h1>
			</br>
			<a href="create/" class="btn btn-primary my-2">Create a Blog</a>
			</br>
			<h2>Latest Posts</h2><hr/>
			{% for instance in object_list %}
			



				<div class="card mb-3" style="max-width: 540px;">
					<a href='detail/{{instance.id}}'>
					<div class="row no-gutters">
						
						<div class="col-md-4">
							<img src="{{instance.image.url}}" class="card-img" height="150" width="150">
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<h5 class="card-title">{{instance.title}}</h5>
								<p class="card-text">{{instance.body}}</p>
								<p class="card-text"><small class="text-muted">Creation date : {{instance.pub_date_pretty}}</small></p>
							</div>

						</div>
					</div>
					</a>
				</div>
				<a href="{% url 'blog:blog-delete' instance.id %}" class="btn btn-primary my-2">Delete</a>
				<a href="{% url 'blog:blog-update' instance.id %}" class="btn btn-primary my-2">Update</a>
			
			{% endfor %}





		</div>

	</main>

{% include 'footer.html' %}
